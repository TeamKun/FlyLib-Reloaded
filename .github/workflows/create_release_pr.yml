name: Create a release pull request
on:
  push:
    branches:
      - master
  pull_request:
    types: [ closed ]
    branches:
      - master

jobs:
  create_release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: echo-gradle-version
        run: |
          TARGET_FILE="./build.gradle"
          if [ ! -e $TARGET_FILE ]; then
              TARGET_FILE="./build.gradle.kts"
              if [ ! -e $TARGET_FILE ]; then
                  echo "Gradle configuration file not found!"
                  exit
              fi
          fi

          PROJECT_VERSION=cat $TARGET_FILE | grep -m 1 "version = " | awk 'match($0, /version = "(.+)"/, groups) { print groups[1] }'

          echo $PROJECT_VERSION

      - name: Create a release
        uses: bakunyo/git-pr-release-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_PR_RELEASE_BRANCH_PRODUCTION: release
          GIT_PR_RELEASE_BRANCH_STAGING: master
          GIT_PR_RELEASE_LABELS: release
          GARDLE_PROJECT_VERSION: ${{ steps.gradle-project-version.outputs.current-version }}
          GIT_PR_RELEASE_TEMPLATE: ./.github/.git-pr-release-template