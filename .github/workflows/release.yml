name: Release
on:
  push:
    branches:
      - master
jobs:
  check_and_release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Grant read permission for gradle configuration file
        run: chmod +r ./build.gradle.kts

      - name: Add permission to auto_release scripts.
        run: chmod +x ./auto_release.sh

      - name: Check if it can be released
        run: ./auto_release.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create maven publish environment
        run: |
          echo "maven_username=$MAVEN_USERNAME" >> ./gradle.properties
          echo "maven_password=$MAVEN_PASSWORD" >> ./gradle.properties
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}

      - uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
      - run: chmod +x ./gradlew
      - name: Build
        run: ./gradlew publish

      - name: Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.RELEASE_VERSION }}